<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlanIt - Login</title>
    <style>
        :root {
          --primary-color: #1976d2;
            --secondary-color: #dc004e;
            --text-color: #333;
            --background-color: #fff;
            --light-gray: #f5f5f5;
            --primary-light: #BBDEFB;
            --primary-dark: #0D47A1;
            --primary-contrastText: #FFFFFF;
        }
    
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: var(--light-gray);
          color: var(--text-color);
        }
        
        a {
          text-decoration: none;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 0.5rem 1rem;
            color: #fff;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-logo {
            height: 40px;
            width: 40px;
        }

        .navbar-logo svg {
            height: 100%;
            width: 100%;
        }

        .brand-link {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-left: 0.5rem;
        }

        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-menu li {
            margin-left: 1rem;
        }

        .navbar-menu a {
            color: #fff;
            font-size: 1rem;
        }

        a {
            text-decoration: none;
        }
        
        .container {
          max-width: 400px;
          margin: 40px auto;
          padding: 0 15px;
        }
        
        .form-box {
          background-color: var(--background-color);
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          text-align: center;
        }
        
        .avatar {
          background-color: var(--secondary-color);
          width: 60px;
          height: 60px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 1rem;
        }
        
        .avatar svg, .avatar img {
          width: 30px;
          height: 30px;
        }
        
        h1 {
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
        }
        
        .form-group {
          margin-bottom: 1rem;
          text-align: left;
        }
        
        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: bold;
        }
        
        .form-group input {
          width: 100%;
          padding: 0.5rem;
          font-size: 1rem;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        
        .btn {
          width: 100%;
          padding: 0.75rem;
          font-size: 1rem;
          background-color: var(--primary-color);
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 1rem;
        }
        
        .btn:hover {
          background-color: #115293;
        }
        
        .form-footer {
          margin-top: 1rem;
          text-align: center;
        }
        
        .form-footer a {
          color: var(--primary-color);
          font-weight: bold;
        }
        
        .spinner {
          display: none;
          margin-top: 1rem;
          text-align: center;
        }
        
        .loader {
          border: 4px solid #f3f3f3;
          border-top: 4px solid var(--primary-color);
          border-radius: 50%;
          width: 30px;
          height: 30px;
          animation: spin 1s linear infinite;
          margin: 0 auto;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="navbar-logo">
                    <img src="image.svg" alt="PlanIt Logo">
                </div>
                <a href="" class="brand-link">PLANIT</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="plan.html">Plans</a></li>
                <li><a href="plangroup.html">Plans Groups</a></li>
              </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-box">
            <div class="avatar">
                <img src="image.svg" alt="PlanIt Logo">
            </div>
            <h1>Sign up</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>

            <div class="spinner">
                <div class="loader"></div>
            </div>
        </div>
    </div>
</body>

</html>
