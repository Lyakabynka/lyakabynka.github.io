<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plan Groups</title>
    <style>
        :root {
            --primary-light: #BBDEFB;
            --primary-dark: #0D47A1;
            --primary-contrastText: #FFFFFF;

            --primary-color: #1976d2;
            --secondary-color: #dc004e;
            --text-color: #333;
            --background-color: #fff;
            --light-gray: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: var(--primary-dark);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: var(--primary-contrastText);
        }

        header img.logo {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        .plan-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .plan-card {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            width: 230px;
            height: 290px;
            border-radius: 8px;
            margin: 15px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .plan-card .dropdown {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--primary-contrastText);
        }

        .plan-card .plan-group-name {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-contrastText);
        }

        .plan-card .plan-count {
            text-align: center;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-contrastText);
            margin-bottom: 10px;
        }

        .plan-card .add-btn {
            display: block;
            margin: 0 auto;
            background: none;
            border: none;
            color: var(--primary-contrastText);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .plan-card .schedule-btn {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: var(--primary-dark);
            color: var(--primary-contrastText);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .create-placeholder {
            text-align: center;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #555;
            margin-top: 20px;
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 0.5rem 1rem;
            color: #fff;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-logo {
            height: 40px;
            width: 40px;
        }

        .navbar-logo svg {
            height: 100%;
            width: 100%;
        }

        .brand-link {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-left: 0.5rem;
        }

        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-menu li {
            margin-left: 1rem;
        }

        .navbar-menu a {
            color: #fff;
            font-size: 1rem;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="navbar-logo">
                    <img src="image.svg" alt="PlanIt Logo">
                </div>
                <a href="" class="brand-link">PLANIT</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="plan.html">Plans</a></li>
                <li><a href="plangroup.html">Plans Groups</a></li>
            </ul>
        </div>
    </nav>

    <div class="plan-page-container">
        <div class="spinner" id="spinner">
            <div class="loader"></div>
        </div>
        <div class="avatar">
            <img src="image.svg" alt="PlanIt Logo">
        </div>
        <h1>Plan Groups</h1>
    </div>
    <div class="container">
        <div class="plan-cards-container">

            <div class="plan-card" id="planGroup1">
                <div class="dropdown">⋮</div>
                <div class="plan-group-name">Group Alpha</div>
                <div class="plan-count">Plans: 3</div>
                <button class="add-btn" onclick="alert('Add plan to Group Alpha')">+</button>
                <button class="schedule-btn" onclick="alert('Schedule Group Alpha')">Schedule</button>
            </div>

            <div class="plan-card" id="planGroup2">
                <div class="dropdown">⋮</div>
                <div class="plan-group-name">Group Beta</div>
                <div class="plan-count">Plans: 5</div>
                <button class="add-btn" onclick="alert('Add plan to Group Beta')">+</button>
                <button class="schedule-btn" onclick="alert('Schedule Group Beta')">Schedule</button>
            </div>
        </div>
        <div class="create-placeholder">
            Create Plan Group Listen Placeholder
        </div>
    </div>
</body>

</html>
