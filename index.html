<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlanIt - Login</title>
  <style>
    :root {
      --primary-color: #1976d2;
      --secondary-color: #dc004e;
      --text-color: #333;
      --background-color: #fff;
      --light-gray: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
    }

    a {
      text-decoration: none;
    }

    .navbar {
      background-color: var(--primary-color);
      padding: 0.5rem 1rem;
      color: #fff;
    }
    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .navbar-logo {
      height: 40px;
      width: 40px;
    }
    .navbar-logo svg {
      height: 100%;
      width: 100%;
    }
    .brand-link {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin-left: 0.5rem;
    }
    .navbar-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar-menu li {
      margin-left: 1rem;
    }
    .navbar-menu a {
      color: #fff;
      font-size: 1rem;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px); 
      padding: 1rem;
    }
    .login-box {
      background-color: var(--background-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .avatar {
      background-color: var(--secondary-color);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 1rem auto;
    }
    .avatar img,
    .avatar svg {
      width: 30px;
      height: 30px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .login-form {
      text-align: left;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #115293;
    }
    .form-footer {
      margin-top: 1rem;
      text-align: center;
    }
    .form-footer a {
      color: var(--primary-color);
    }


    .spinner {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .navbar-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar-menu {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <div class="navbar-logo">
          <img src="image.svg" alt="PlanIt Logo">
        </div>
        <a href="" class="brand-link">PLANIT</a>
      </div>
      <ul class="navbar-menu">
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="plan.html">Plans</a></li>
        <li><a href="plangroup.html">Plans Groups</a></li>
      </ul>
    </div>
  </nav>


  <div class="login-container">
    <div class="login-box">
      <div class="avatar">
        <img src="image.svg" alt="PlanIt Logo">
      </div>
      <h1>Authorize</h1>
      <form class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn">Sign in</button>
        <div class="form-footer">
          <a href="register.html">Do not have an account? Sign up</a>
        </div>

        <div class="spinner" style="display: none;">
          <div class="loader"></div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
