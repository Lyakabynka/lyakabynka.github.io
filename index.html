<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlanIt - Login</title>
  <link rel="stylesheet" href="style.css"/>
  <style>

  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <div class="navbar-logo">
          <img src="image.svg" alt="PlanIt Logo">
        </div>
        <a href="" class="brand-link">PLANIT</a>
      </div>
      <ul class="navbar-menu">
        <li><a href="index.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="plan.html">Plans</a></li>
        <li><a href="plangroup.html">Plans Groups</a></li>
      </ul>
    </div>
  </nav>


  <div class="login-container">
    <div class="login-box">
      <div class="avatar">
        <img src="image.svg" alt="PlanIt Logo">
      </div>
      <h1>Authorize</h1>
      <form class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn">Sign in</button>
        <div class="form-footer">
          <a href="register.html">Do not have an account? Sign up</a>
        </div>

        <div class="spinner" style="display: none;">
          <div class="loader"></div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
