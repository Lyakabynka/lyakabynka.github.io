<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plan Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>

        header {
            background-color: var(--primary-dark);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: var(--primary-contrastText);
        }

        header img.logo {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="navbar-logo">
                    <img src="image.svg" alt="PlanIt Logo">
                </div>
                <a href="" class="brand-link">PLANIT</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="plan.html">Plans</a></li>
                <li><a href="plangroup.html">Plans Groups</a></li>
            </ul>
        </div>
    </nav>

    <div class="plan-page-container">
        <div class="spinner" id="spinner" style="display: none;">
            <div class="loader"></div>
        </div>
        <div style="display: flex; align-items: center; justify-self: center;">
            <div class="avatar">
                <img src="image.svg" alt="PlanIt Logo">
            </div>
            <h1 style="margin-left: 15px;">Plans</h1>
        </div>
    </div>

    <div class="plan-cards-container">
        <div class="plan-card" id="plan1">
            <div class="dropdown">⋮</div>
            <div class="plan-name">Plan A</div>
            <div class="plan-type">Type A</div>
            <div class="plan-info">This is some information about Plan A.</div>
            <button class="schedule-btn" onclick="alert('Schedule Plan A')">Schedule</button>
        </div>

        <div class="plan-card" id="plan2">
            <div class="dropdown">⋮</div>
            <div class="plan-name">Plan B</div>
            <div class="plan-type">Type B</div>
            <div class="plan-info">This is some information about Plan B.</div>
            <button class="schedule-btn" onclick="alert('Schedule Plan B')">Schedule</button>
        </div>

        <div class="plan-card" id="plan3">
            <div class="dropdown">⋮</div>
            <div class="plan-name">Plan C</div>
            <div class="plan-type">Type C</div>
            <div class="plan-info">This is some detailed information about Plan C. More details can go here.</div>
            <button class="schedule-btn" onclick="alert('Schedule Plan C')">Schedule</button>
        </div>
    </div>

    <div class="create-placeholder">
        Create Plan Listen Placeholder
    </div>
</body>

</html>
